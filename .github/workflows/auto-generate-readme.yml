name: Reusable README Generator

on:
  workflow_call:
    inputs:
      working_dir:
        description: "Directory containing Terraform code"
        required: true
        type: string
      commit_message:
        description: "Commit message"
        required: false
        type: string
        default: "docs: auto-update README"

permissions:
  contents: write   # allows committing changes

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialize Terraform
        run: |
          cd ${{ inputs.working_dir }}
          terraform init -input=false

      - name: Capture Terraform outputs
        run: |
          cd ${{ inputs.working_dir }}
          terraform apply -auto-approve
          terraform output -json > tf_outputs.json
          echo "## Terraform Output Values" > outputs_section.md
          jq -r '. | to_entries[] | "- \(.key): \(.value.value)"' tf_outputs.json >> outputs_section.md

      - name: Generate Terraform README
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: ${{ inputs.working_dir }}
          config-file: ${{ inputs.working_dir }}/.terraform-docs.yml
          output-file: README.md
          output-method: inject

      - name: Update README with Terraform outputs
        run: |
          cd ${{ inputs.working_dir }}
          sed -i '/<!-- BEGIN_REAL_OUTPUTS -->/,/<!-- END_REAL_OUTPUTS -->/d' README.md
          echo '<!-- BEGIN_REAL_OUTPUTS -->' >> README.md
          echo '## Actual Terraform Output Values' >> README.md
          cat outputs_section.md >> README.md
          echo '<!-- END_REAL_OUTPUTS -->' >> README.md

      - name: Commit README changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ${{ inputs.commit_message }}
          file_pattern: ${{ inputs.working_dir }}/README.md
          commit_user_name: github-actions
          commit_user_email: github-actions@github.com
          push_options: --force
