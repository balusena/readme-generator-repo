name: Generate README with Terraform Outputs

on:
  workflow_dispatch:   # Manual trigger
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3️⃣ Initialize Terraform & capture outputs
      - name: Terraform Init & Apply
        run: |
          terraform init -input=false
          terraform apply -auto-approve -input=false
          terraform output -json > tf_outputs.json
          # Prepare markdown table for Outputs
          echo '| Name | Description | Value |' > outputs_table.md
          echo '|------|-------------|-------|' >> outputs_table.md
          jq -r '. | to_entries[] | "| \(.key) | n/a | \(.value.value) |"' tf_outputs.json >> outputs_table.md
          # Prepare simple output list
          echo '## Actual Terraform Output Values' > outputs_section.md
          jq -r '. | to_entries[] | "- \(.key): \(.value.value)"' tf_outputs.json >> outputs_section.md

      # 4️⃣ Run terraform-docs to generate schema
      - name: Generate Terraform Docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: "."
          config-file: ./.terraform-docs.yml
          output-file: README.md
          output-method: inject

      # 5️⃣ Replace Outputs table in README with actual values
      - name: Update Outputs Table in README
        run: |
          sed -i '/## Outputs/,/<!-- END_TF_DOCS -->/c\' README.md
          cat outputs_table.md >> README.md

      # 6️⃣ Append Actual Output Values section
      - name: Append Real Outputs Section
        run: |
          sed -i '/<!-- BEGIN_REAL_OUTPUTS -->/,/<!-- END_REAL_OUTPUTS -->/d' README.md
          echo '<!-- BEGIN_REAL_OUTPUTS -->' >> README.md
          cat outputs_section.md >> README.md
          echo '<!-- END_REAL_OUTPUTS -->' >> README.md

      # 7️⃣ Commit & push changes
      - name: Commit README changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: auto-update README with Terraform outputs"
          file_pattern: README.md
          commit_user_name: github-actions
          commit_user_email: github-actions@github.com
          push_options: --force
