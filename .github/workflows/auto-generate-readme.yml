name: Reusable README Generator

on:
  workflow_call:
    inputs:
      working_dir:
        description: "Directory containing Terraform code"
        required: true
        type: string
      commit_message:
        description: "Commit message for README updates"
        required: false
        type: string
        default: "docs: auto-update README"

permissions:
  contents: write  # Allows committing back to repo

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3️⃣ Initialize Terraform & capture outputs with descriptions
      - name: Capture Terraform outputs
        working-directory: ${{ inputs.working_dir }}
        run: |
          terraform init -input=false
          terraform apply -auto-approve -input=false

          # Capture outputs with values and descriptions
          terraform output -json > tf_outputs.json
          echo '## Actual Terraform Output Values' > outputs_section.md
          jq -r 'to_entries[] | "- \(.key): \(.value.value)  \(.value.description // "")"' tf_outputs.json >> outputs_section.md

      # 4️⃣ Run terraform-docs to inject docs into README
      - name: Generate Terraform docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: ${{ inputs.working_dir }}
          config-file: ${{ inputs.working_dir }}/.terraform-docs.yml
          output-file: README.md
          output-method: inject

      # 5️⃣ Append actual Terraform outputs to README
      - name: Append Terraform outputs to README
        run: |
          sed -i '/<!-- BEGIN_REAL_OUTPUTS -->/,/<!-- END_REAL_OUTPUTS -->/d' ${{ inputs.working_dir }}/README.md
          echo '<!-- BEGIN_REAL_OUTPUTS -->' >> ${{ inputs.working_dir }}/README.md
          cat ${{ inputs.working_dir }}/outputs_section.md >> ${{ inputs.working_dir }}/README.md
          echo '<!-- END_REAL_OUTPUTS -->' >> ${{ inputs.working_dir }}/README.md

      # 6️⃣ Commit and push README changes
      - name: Commit README changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ${{ inputs.commit_message }}
          file_pattern: ${{ inputs.working_dir }}/README.md
          commit_user_name: github-actions
          commit_user_email: github-actions@github.com
          push_options: --force
