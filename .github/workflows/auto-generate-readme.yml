name: Reusable README Generator

on:
  workflow_call:
    inputs:
      working_dir:
        description: "Directory containing Terraform code"
        required: true
        type: string
      commit_message:
        description: "Commit message for README updates"
        required: false
        type: string
        default: "docs: auto-update README"

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 3️⃣ Clear README to force regeneration
      - name: Clear README
        run: |
          echo "" > ${{ inputs.working_dir }}/README.md

      # 4️⃣ Initialize Terraform & capture outputs
      - name: Initialize Terraform and capture outputs
        working-directory: ${{ inputs.working_dir }}
        run: |
          terraform init -input=false
          terraform apply -auto-approve -input=false
          terraform output -json > tf_outputs.json
          echo '## Actual Terraform Output Values' > outputs_section.md
          jq -r '. | to_entries[] | "- \(.key): \(.value.value)"' tf_outputs.json >> outputs_section.md

      # 5️⃣ Capture resource descriptions from Terraform state
      - name: Capture Resource Descriptions
        working-directory: ${{ inputs.working_dir }}
        run: |
          echo '## Resource Descriptions' > resource_descriptions.md
          terraform state list | while read res; do
            echo "- $res: Automatically captured from Terraform state." >> resource_descriptions.md
          done

      # 6️⃣ Run terraform-docs to inject docs into README
      - name: Generate Terraform docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: ${{ inputs.working_dir }}
          config-file: ${{ inputs.working_dir }}/.terraform-docs.yml
          output-file: README.md
          output-method: inject

      # 7️⃣ Append resource descriptions and Terraform outputs to README
      - name: Append resource descriptions and outputs
        run: |
          echo '<!-- BEGIN_RESOURCE_DESCRIPTIONS -->' >> ${{ inputs.working_dir }}/README.md
          cat ${{ inputs.working_dir }}/resource_descriptions.md >> ${{ inputs.working_dir }}/README.md
          echo '<!-- END_RESOURCE_DESCRIPTIONS -->' >> ${{ inputs.working_dir }}/README.md
          
          echo '<!-- BEGIN_REAL_OUTPUTS -->' >> ${{ inputs.working_dir }}/README.md
          cat ${{ inputs.working_dir }}/outputs_section.md >> ${{ inputs.working_dir }}/README.md
          echo '<!-- END_REAL_OUTPUTS -->' >> ${{ inputs.working_dir }}/README.md

      # 8️⃣ Commit and push README changes
      - name: Commit README changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ${{ inputs.commit_message }}
          file_pattern: ${{ inputs.working_dir }}/README.md
          commit_user_name: github-actions
          commit_user_email: github-actions@github.com
          push_options: --force
